<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron" />
	<link href="./stylesheets/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="container">
	  <div id="brandName">ELECTRONIC CALCULATOR</div>
	  <div id="calcScreen">
	  	<input id="firstScreen"></input>
	  	<input id="secondScreen"></input>
	  </div>
	  <div id="calcBody">
		<div>
			<div class="column1">
				<div class="buttons" id="acBtn">AC</div>
				<div class="buttons" id="ceBtn">CE</div>
				<div class="buttons" id="divisionOperator">&divide;</div>
				<div class="buttons" id="multiplicationOperator">&times;</div>
			</div>

			<div class="column2">
				<div class="buttons" id="seven">7</div>
				<div class="buttons" id="eight">8</div>
				<div class="buttons" id="nine">9</div>
				<div class="buttons" id="minusOperator">-</div>
			</div>

			<div class="column3">
				<div class="buttons" id="four">4</div>
				<div class="buttons" id="five">5</div>
				<div class="buttons" id="six">6</div>
				<div class="buttons" id="plusOperator">+</div>
			</div>

			<div class="column4">
				<div class="buttons" id="one">1</div>
				<div class="buttons" id="two">2</div>
				<div class="buttons" id="three">3</div>
				<div class="buttons" id="equalsBtn">=</div>
			</div>
		</div>
	  <div>
			<div id="bottomBtnsContainer">
				<div class="buttons" id="zero">0</div><div class="buttons">.</div>
			</div>
	  </div>
	  </div>
	</div>
	<div id="linkToCodePen"><a id="codePenAnchor" href="https://codepen.io/FreeCodeCamp/full/rLJZrA/" target="_blank">CodePen</a></div>
	<script rel="stylesheet" src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
<script rel="stylesheet" src="./scripts/main.js" type="text/javascript"></script>
</body>
</html>
